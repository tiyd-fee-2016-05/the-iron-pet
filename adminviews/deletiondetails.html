<main ng-controller="PetController as pets">
  <img class="pet-profile-pic" src={{petList[petIndex].PetPhoto}}>
  <a class="continue-browsing" href="#/deletePet"><span class="fa fa-angle-left" aria-hidden="true"></span>
    <h3>Back to Pet List</h3>
  </a>
  <section class="pet-summary">

    <h1 class="detail-pet-name">{{petList[petIndex].PetName}}</h1>
    <h2 class="detail-pet-price">{{petList[petIndex].PetPrice | currency}}</h2>
    <p>{{petList[petIndex].PetDescription}}</p>
    <button class="mainDeleteButton">Delete</button>

  </section>
  <section class="pet-details">
    <ul>
      <!-- About puppy -->
      <div class="line"></div>
      <li class="details-heading">about
        <p></p>
      </li>
      <!-- favorite activities -->
      <li class="details-heading">favorite activities
        <p></p>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </li>
      <!-- snacks -->
      <li class="details-heading">snacks
        <p></p>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </li>
    </ul>
  </section>
</main>
