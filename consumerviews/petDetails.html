<div class= "allPetsContainer">
<main ng-controller="PetController as pets">
  <img class="pet-profile-pic" src={{petList[petIndex].PetPhoto}}>
  <a class="continue-browsing" href="/#availablePets"><span class="fa fa-angle-left" aria-hidden="true"></span>
    <h3>continue browsing</h3><br> 
  </a>
  <section class="pet-summary">

    <h1 class="detail-pet-name">{{petList[petIndex].PetName}}</h1>
    <h2 class="detail-pet-price">{{petList[petIndex].PetPrice | currency}}</h2>
    <p>{{petList[petIndex].PetName}}</p>
    <a href="#/MyCouch"><button class="addtoCouchbutton" ng-click="goToCouch(pet)">Add to couch</button></a>

  </section>
  <section class="pet-details">
    <ul>
      <!-- About puppy -->
      <div class="line"></div>
      <li class="details-heading">about
        <p></p>
      </li>
      <!-- favorite activities -->
      <li class="details-heading">favorite activities
        <p></p>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </li>
      <!-- snacks -->
      <li class="details-heading">snacks
        <p></p>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </li>
    </ul>
  </section>
</main>
</div>
