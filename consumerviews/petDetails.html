<main ng-controller="PetController as pets">
  <img ng-repeat= "pet in petList" ng-show="$index ===0"  class="pet-profile-pic" src="{{pet.PetPhoto}}">
  <a class="continue-browsing" href="#/allPets"><span class="fa fa-angle-left" aria-hidden="true"></span>
    <h3>continue browsing</h3>
  </a>
  <section class="pet-summary"  ng-repeat= "pet in petList" ng-show="$index === 0">
    <h1 class="detail-pet-name">{{pet.PetName}}</h1>
    <h2 class="detail-pet-price">{{pet.PetPrice | currency}}/Day</h2>
    <p>{{pet.PetDescription}}</p>
    <a href="#/MyCouch"><button>Add to couch</button></a>
  </section>
  <section class="pet-details" ng-controller="PetController as pets">
    <ul>
      <!-- About puppy -->
      <div class="line"></div>
      <li class="details-heading">about
        <p></p>
      </li>
      <!-- favorite activities -->
      <li class="details-heading">favorite activities
        <p></p>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </li>
      <!-- snacks -->
      <li class="details-heading">snacks
        <p></p>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </li>
    </ul>
  </section>
</main>
