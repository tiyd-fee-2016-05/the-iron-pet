<img class="invoiceOverlay" src="images/dog-6.jpg" alt="Group of Dogs">
<div class="invoiceContainer" ng-controller="PetController as pets">

<h1 class="invoiceCongrats"> Congratulations! It's almost puppy time!</h1>

<p class="invoicetext"> Below are the details of your order</p>

<div class="invoiceDetails">
  <table class="details">
  <tr>
    <th>Description</th>
    <th>Price Per Day</th>
  </tr>
  <tr ng-repeat="dog in couchIndex">
    <td>Time with {{dog.CouchPetName}}</td>
    <td>{{dog.CouchPetPrice}} </td>
  </tr>
</table>


<p class="invoicetext"> Your order total: {{grandTotal | currency}}</p>




</div>



</div>
